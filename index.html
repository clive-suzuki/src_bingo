<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body onload="init();">
  <div id="side">
    <div id="logo"></div>
    <div id="sidedummy"></div>
    <button onclick="onCtrl();">コントロールパネル</button>
  </div>
  <div id="main">
    <div id="topbar">
      <button onclick="onStartBtn();" id="start">スタート！</button>
      <div id="ctrl">
        <audio id="bgm" controls loop>
          <source src="bgm.ogg">
          <source src="bgm.mp3">
        </audio>
        <audio id="drum" loop>
          <source src="drum.ogg">
          <source src="drum.mp3">
        </audio>
        <audio id="flash">
          <source src="flash.ogg">
          <source src="flash.mp3">
        </audio>
        <audio id="bomb">
          <source src="bomb.ogg">
          <source src="bomb.mp3">
        </audio>
        <audio id="fall">
          <source src="fall.ogg">
          <source src="fall.mp3">
        </audio>
        <tt>
          最大値および最小値はscript.jsを直接編集し，再読込後に反映<br>
          衝撃波低減失敗率：<input type="number" step="0.1" min="0" max="1" id="pdike" onchange="changepropaty('dike');"><br>
          　　　続行フラグ：<input type="number" step="1" min="0" id="pdspid" onchange="changepropaty('dspid');"><br>
          　　　　結果表示：<input type="number" step="1" min="0" id="prow" onchange="changepropaty('row');">行<br>
        </tt>
      </div>
    </div>
    <div id="contents">
      <h1>MATSUO BINGO Laboratory!</h1>
      <table id="table">
        <tr></tr>
      </table>
      <table width='70%' id="maintbl">
        <tr>
          <td width='30%' id='left'><img src='bomb.png' id='bombimg'></td>
          <td width='40%' id='center'>スタートボタンをおしてね！</td>
          <td width='30%' id='right'></td>
        </tr>
      </table>
      <div>
    </div>
  </div>
</body>
</html>
