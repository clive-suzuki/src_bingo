<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body onload="init();">
  <div id="side">
    <div id="logo"></div>
    <div id="sidedummy"></div>
    <button onclick="onCtrl();">⏬コントロール</button>
    <div id="ctrl">
      <audio id="bgm" controls loop>
        <source src="bgm1.ogg">
        <source src="bgm1.mp3">
      </audio>
      <div id="volbox">
        bgmvol:<input type="number" id="vol" value="1" step="0.1" min="0.0" max="1.0" onchange="onVolBox();">
<!--        minsec:<input type="number" id="minsec" value="3" step="0.1" min="1" max="20" onchange="onVolBox();">
        maxsec:<input type="number" id="maxsec" value="8" step="0.1" min="1.1" max="21" onchange="onVolBox();">-->
      </div>
    </div>
  </div>
  <div id="main">
    <div id="contents">
      <h1>MATSUO BINGO Laboratory!</h1>
      <table id="table">
        <tr></tr>
      </table>
      <table width='70%'>
        <tr>
          <td width='30%' id='left'><img src='bomb.png' id='bomb'></td>
          <td width='40%' id='center'>NaN</td>
          <td width='30%' id='right'></td>
        </tr>
      </table>
      <button onclick="onStartBtn();" id="start">スタート！</button>
      <div>
    </div>
  </div>
</body>
</html>
